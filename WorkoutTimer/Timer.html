<html>
<head>
  <title>Workout Timer</title>
  <link rel="stylesheet" type=text/css href="Style.css" />
    <script src="jquery-3.5.1.js" type="text/javascript"></script>
</head>

<body>
<div class="top">
  <h1>Countdown</h1>
</div>
<div class="control">
    <table>
        <tr>
            <td><label for="t1">How long?</label></td>
            <td>
                <input type="number" value="30" step="1"
                       id="t1"></td>
        </tr>
        <tr>
            <td><label for="t2">How much break?</label></td>
            <td>
                <input type="number" value="90" step="1"
                       id="t2"></td>
        </tr>
        <tr>
            <td><label for="t3">How many sets?</label></td>
            <td>
                <input type="number" value="3" step="1"
                       id="t3"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button id="bLoop"> Start</button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" id="ShowHideElements"
                       accesskey="c"> Show Exercises (Alt + c)
                </button>
            </td>
            <td>
                <button id="bReset">Set</button>
            </td>
        </tr>
    </table>

    <div class="exercise">
        <p>What exercises?</p>
        <br>
        1 <input type="text" id="ex1" value="Plank"><br>
        2 <input type="text" id="ex2" value="Push up Plank"><br>
        3 <input type="text" id="ex3" value="Side Plank"><br>
        4 <input type="text" id="ex4" value="Russian Twist"><br>
        5 <input type="text" id="ex5" value="Crunch Hold"><br>
        6 <input type="text" id="ex6" value="Penguins"><br>
        7 <input type="text" id="ex7" value="Rope Climb"><br>
        8 <input type="text" id="ex8" value="Bicycles"><br>
        9 <input type="text" id="ex9" value="Dead Bug"><br>
    </div>
</div>

<br>
<br>

<div class="output">
  <table align="left">
    <tr>
      <td>Seconds left</td>
      <td><p class="highl1" id="demo"></p></td>
    </tr>
    <tr>
      <td>Break</td>
      <td><p class="highl1" id="break"></p></td>
    </tr>
    <tr>
      <td>Loop</td>
      <td><p id="loop">1</p></td>
    </tr>
    <tr>
      <td>Set</td>
      <td><p id="set">1</p></td>
    </tr>
    <tr class="exercise">
      <td>Current Exercise</td>
      <td><p id="CurrentExercise"><p></td>
    <tr class="exercise">
      <td>Next Exercise</td>
      <td><p id="NextExercise"><p></td>
    <tr class="exercise">
      <td>Message</td>
      <td><p id="message"></p></td>
    </tr>
  </table>
  <br>
</div>

<div class="backend">
  <audio id="beep">
    <source src="Beep25.mp3" type="audio/mp3">
      Whoops! Here should be an audio element but your browser does not seem to support it.
  </audio>
  <audio id="achievement">
    <source src="Achievement.mp3" type="audio/mp3">
      Whoops! Here should be another audio element but your browser does not seem to support it.
  </audio>
</div>

</body>
</html>

<script src="Timer.js"></script>
